<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
    <script src="Scripts/jquery-3.1.1.js"></script>
    <script src="bootstrap-3.3.7-dist/js/bootstrap.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="Scripts/jquery.csv.min.js"></script>
    <link href="bootstrap-3.3.7-dist/css/bootstrap.css" rel="stylesheet" />
    <link href="CSS/StyleSheet.css" rel="stylesheet" />
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <h3 style="text-align:center">Star Plot Visualization for Multivariate Data</h3>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3">
                <h5 class="headermargin">Axis Filter Parameters <span style="padding-left:120px">Visible</span></h5>
                <div id="leftsidebar"></div>
                <div><button class="btn btn-sm btn-default sub_btn" type="reset" id="reset" onclick="resetFilter()">Reset Filter</button></div>
            </div>
            <div class="col-md-6">
                <svg width="700" height="650" font-family="sans-serif" font-size="10" id="starplot">
                </svg>
                <div class="col-md-3">
                    <span>Outer Radius</span>
                    <div class="input-group">
                        <span class="input-group-btn">
                            <button class="btn btn-default" type="button" id="btn-minus"><span class="glyphicon glyphicon-minus"></span></button>
                        </span>
                        <input type="text" class="form-control" name="qty" id="qty" value="300">
                        <span class="input-group-btn">
                            <button class="btn btn-default" type="button" id="btn-plus"><span class="glyphicon glyphicon-plus"></span></button>
                        </span>
                    </div><!-- /input-group -->
                </div>
                <div class="col-md-6"></div>
                <div class="col-md-3">
                    <span>Inner Radius</span>
                    <div class="input-group">
                        <span class="input-group-btn">
                            <button class="btn btn-default" type="button" id="btn-minus1"><span class="glyphicon glyphicon-minus"></span></button>
                        </span>
                        <input type="text" class="form-control" name="qty" id="qty1" value="20">
                        <span class="input-group-btn">
                            <button class="btn btn-default" type="button" id="btn-plus1"><span class="glyphicon glyphicon-plus"></span></button>
                        </span>
                    </div><!-- /input-group -->
                </div>
            </div>
            <div class="col-md-1">
                <!--<h5 class="headermargin">Legend</h5>-->
                <div id="legend">

                </div>
            </div>
            <div class="col-md-2">
                <h5 class="headermargin">Plot Parameters</h5>
                <div class="vertical-menu">
                    <h5>Select file</h5>
                    <div class="param">
                        <select class="param" id="selectfile">
                            <option value="novalue">select a file</option>
                            <option value="cars.csv">Cars data - 7 variables</option>
                            <option value="cars_25_U.csv">Cars data - 23 variables</option>
                            <option value="cars_25_U_5000.csv">Cars-23-5000</option>
                            <option value="CrimeData.csv">Crime Data - 104 variables</option>
                            <option value="DataViscosity.csv">Data Viscosity - 15 variables</option>
                            <option value="Population.csv">World Population</option>
                            <!--<option value="MissingChildren.csv">MissingChildren</option>-->
                        </select>
                    </div>
                    <h5>Regular Plot</h5>
                    <label for="cbox" class="param">Regular plot</label><input type="checkbox" id="resetcbox" style="float:right"> <br />
                    <h5>Shifted origin plot</h5>
                    <label for="cbox" class="param">Shifted origin</label><input type="checkbox" id="cbox" style="float:right"> <br />
                    <h5>Multilevel</h5>
                    <label class="param">Select plot level:</label><input type="text" id="levels" value="1" style="width:20px; float:right"><br />
                    <h5>Highlight data parameters</h5>

                    <input type="checkbox" id="cbox2"> <label for="cbox2">Highlight Background data</label><br />
                    <label>Brushing options</label>
                    <!-- Rounded switch -->
                    <div class="btn-group btn-toggle">

                        <button class="btn btn-sm btn-default" name="stroke">Stroke</button>
                        <button class="btn btn-sm btn-primary active" name="fill">Fill</button>
                    </div>
                    <div><h5>Grid parameters</h5><input type="checkbox" id="cbox1"> <label for="cbox1">Enable Grid</label></div>
                </div>
                <div>
                    <button class="btn btn-sm btn-default sub_btn" type="submit" onclick="SetValues()">Submit</button>
                </div>
            </div>
        </div>
    </div>
    <script src="JavaScript.js"></script>
</body>
</html>
